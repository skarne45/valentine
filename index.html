<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root{
      --bg1:#120018;
      --bg2:#2a0033;
      --card:#ffffff10;
      --text:#fff;
      --accent:#ff4d88;
      --accent2:#ffcc66;
    }
    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;}
    body{
      background: radial-gradient(1200px 600px at 20% 20%, #3a0050 0%, transparent 60%),
                  radial-gradient(900px 500px at 80% 30%, #7a005a 0%, transparent 55%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      color:var(--text);
      overflow:hidden;
    }

    .wrap{
      height:100%;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      position:relative;
      width:min(560px, 92vw);
      padding:28px 22px;
      border-radius:18px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border:1px solid #ffffff20;
      box-shadow: 0 20px 60px #00000055;
      text-align:center;
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(26px, 4vw, 38px);
      line-height:1.15;
      letter-spacing:.2px;
    }
    .sub{
      margin:0 0 20px;
      opacity:.9;
      font-size: clamp(14px, 2.2vw, 16px);
    }
    .btnRow{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:10px;
    }
    button{
      border:0;
      padding:14px 18px;
      border-radius:14px;
      font-size:18px;
      font-weight:700;
      cursor:pointer;
      min-width:130px;
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
      touch-action: manipulation;
    }
    button:active{transform: scale(0.98)}
    #yesBtn{
      background: linear-gradient(135deg, var(--accent), #ff2f6d);
      color:white;
      box-shadow: 0 14px 30px #ff2f6d45;
    }
    #noBtn{
      background: linear-gradient(135deg, #ffffff20, #ffffff10);
      color:#fff;
      border:1px solid #ffffff25;
      position: absolute;
      left: 50%;
      top: calc(50% + 110px);
      transform: translateX(-50%);
      min-width:130px;
      backdrop-filter: blur(10px);
    }

    .hint{
      margin-top:16px;
      font-size:13px;
      opacity:.75;
    }

    /* full-screen heart rain canvas */
    #heartCanvas{
      position:fixed;
      inset:0;
      width:100vw;
      height:100vh;
      display:none;        /* shown only after YES */
      pointer-events:none;
    }

    /* overlay message on yes */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      text-align:center;
      padding:24px;
    }
    .overlay .bubble{
      width:min(620px, 92vw);
      padding:22px 18px;
      border-radius:18px;
      background:#00000055;
      border:1px solid #ffffff22;
      backdrop-filter: blur(8px);
      box-shadow: 0 20px 60px #00000070;
    }
    .overlay h2{
      margin:0 0 8px;
      font-size: clamp(22px, 3.6vw, 34px);
    }
    .overlay p{
      margin:0;
      font-size: clamp(14px, 2.2vw, 17px);
      opacity:.95;
    }
    .tiny{
      margin-top:12px;
      font-size:12px;
      opacity:.8;
    }
  </style>
</head>
<body>
  <canvas id="heartCanvas"></canvas>

  <div class="wrap">
    <div class="card" id="card">
      <h1>Will you be my valentine, honey? ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h1>
      <p class="sub">Choose wisely üòå</p>

      <div class="btnRow">
        <button id="yesBtn">Yes üíñ</button>
      </div>

      <button id="noBtn" aria-label="No">No üôà</button>

      <div class="hint">Tip: The ‚ÄúNo‚Äù button is shy.</div>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="bubble">
      <h2>Yay!! üíû</h2>
      <p>You just made my whole day. Happy Valentine‚Äôs, honey! ü•∞</p>
      <div class="tiny">(Tap anywhere to make more hearts)</div>
    </div>
  </div>

<script>
(() => {
  // ---------- "No" button that won't work ----------
  const noBtn = document.getElementById('noBtn');
  const card = document.getElementById('card');

  function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

  function moveNoButtonAway(fromX, fromY){
    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const padding = 14;
    const minX = cardRect.left + padding;
    const maxX = cardRect.right - btnRect.width - padding;
    const minY = cardRect.top + padding + 60;
    const maxY = cardRect.bottom - btnRect.height - padding;

    const currentX = btnRect.left;
    const currentY = btnRect.top;

    let dx = currentX - fromX;
    let dy = currentY - fromY;
    const len = Math.hypot(dx, dy) || 1;
    dx /= len; dy /= len;

    const step = 120 + Math.random() * 120;
    let targetX = currentX + dx * step + (Math.random() * 120 - 60);
    let targetY = currentY + dy * step + (Math.random() * 120 - 60);

    targetX = clamp(targetX, minX, maxX);
    targetY = clamp(targetY, minY, maxY);

    noBtn.style.left = (targetX + btnRect.width/2) + "px";
    noBtn.style.top  = (targetY + btnRect.height/2) + "px";
    noBtn.style.transform = "translate(-50%, -50%)";
  }

  noBtn.addEventListener('mouseenter', (e) => moveNoButtonAway(e.clientX, e.clientY));
  noBtn.addEventListener('mousemove',  (e) => moveNoButtonAway(e.clientX, e.clientY));
  noBtn.addEventListener('touchstart', (e) => {
    const t = e.touches[0];
    moveNoButtonAway(t.clientX, t.clientY);
    e.preventDefault();
  }, {passive:false});
  noBtn.addEventListener('click', (e) => {
    e.preventDefault();
    moveNoButtonAway(e.clientX, e.clientY);
  });

  // ---------- Heart rain on YES ----------
  const yesBtn = document.getElementById('yesBtn');
  const canvas = document.getElementById('heartCanvas');
  const overlay = document.getElementById('overlay');
  const ctx = canvas.getContext('2d');

  let W=0, H=0, dpr=1;
  let hearts = [];
  let running = false;
  let animId = null;

  function resize(){
    dpr = Math.max(1, window.devicePixelRatio || 1);
    W = canvas.width = Math.floor(window.innerWidth * dpr);
    H = canvas.height = Math.floor(window.innerHeight * dpr);
    canvas.style.width = window.innerWidth + "px";
    canvas.style.height = window.innerHeight + "px";
    ctx.setTransform(dpr,0,0,dpr,0,0);
  }
  window.addEventListener('resize', resize);
  resize();

  function rand(min,max){ return Math.random()*(max-min)+min; }

  function spawnHeart(count=6){
    for(let i=0;i<count;i++){
      hearts.push({
        x: rand(0, window.innerWidth),
        y: rand(-120, -10),
        vy: rand(1.6, 4.0),
        vx: rand(-0.6, 0.6),
        s: rand(10, 24),
        rot: rand(0, Math.PI*2),
        vr: rand(-0.02, 0.02),
        a: rand(0.65, 1)
      });
    }
  }

  function drawHeart(x,y,size,rot,alpha){
    ctx.save();
    ctx.translate(x,y);
    ctx.rotate(rot);
    ctx.globalAlpha = alpha;
    ctx.scale(size/30, size/30);

    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.bezierCurveTo(-12, -12, -30, 8, 0, 28);
    ctx.bezierCurveTo(30, 8, 12, -12, 0, 0);
    ctx.fillStyle = "rgba(255,77,136,1)";
    ctx.fill();

    ctx.restore();
  }

  function loop(){
    if(!running) return;

    // subtle trail
    ctx.fillStyle = "rgba(0,0,0,0.15)";
    ctx.fillRect(0,0,window.innerWidth, window.innerHeight);

    if(Math.random() < 0.55) spawnHeart(5);

    for(let i=hearts.length-1;i>=0;i--){
      const hrt = hearts[i];
      hrt.x += hrt.vx;
      hrt.y += hrt.vy;
      hrt.rot += hrt.vr;

      drawHeart(hrt.x, hrt.y, hrt.s, hrt.rot, hrt.a);

      if(hrt.y > window.innerHeight + 60) hearts.splice(i,1);
    }

    animId = requestAnimationFrame(loop);
  }

  function startHearts(){
    canvas.style.display = "block";
    overlay.style.display = "grid";
    ctx.clearRect(0,0,window.innerWidth, window.innerHeight);
    hearts = [];
    running = true;
    if(!animId) loop();
  }

  yesBtn.addEventListener('click', startHearts);
  overlay.addEventListener('click', startHearts);
})();
</script>
</body>
</html>
