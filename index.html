<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>

  <style>
    :root{
      --text:#fff;
      --accent:#ff4d88;
      --card: rgba(0,0,0,0.40);
      --border: rgba(255,255,255,0.18);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body{
      /* ‚úÖ background photo + dark overlay */
      background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.65)),
        url("background.jpg") center / cover no-repeat fixed;
      color:var(--text);
      overflow:hidden;
    }

    /* Heart canvas (behind UI, above background) */
    #heartCanvas{
      position:fixed;
      inset:0;
      width:100vw;
      height:100vh;
      display:none;           /* only after YES */
      pointer-events:none;
      z-index:1;
    }

    /* Bottom UI wrapper */
    .ui{
      position:fixed;
      left:0; right:0; bottom:0;
      padding:18px 16px 22px;
      display:flex;
      justify-content:center;
      z-index:2; /* above canvas */
    }

    .panel{
      width:min(820px, 96vw);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.55);
      padding:14px 14px 12px;
    }

    /* Success message (hidden until YES) */
    .success{
      display:none;
      text-align:center;
      padding:10px 12px;
      border-radius:14px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.12);
      margin-bottom:10px;
    }
    .success h2{
      margin:0 0 4px;
      font-size: 22px;
      line-height:1.2;
    }
    .success p{
      margin:0;
      font-size: 14px;
      opacity:0.95;
    }
    .success .tiny{
      margin-top:6px;
      font-size:12px;
      opacity:0.85;
    }

    .question{
      text-align:center;
      margin: 4px 0 10px;
      font-size: clamp(20px, 3.6vw, 30px);
      font-weight: 800;
      line-height:1.15;
      letter-spacing: .2px;
      text-shadow: 0 2px 16px rgba(0,0,0,0.45);
    }

    .sub{
      text-align:center;
      margin:0 0 12px;
      font-size: 14px;
      opacity:0.9;
    }

    .btnRow{
      position:relative;
      display:flex;
      justify-content:center;
      gap:12px;
      padding-bottom: 6px;
      flex-wrap:wrap;
    }

    button{
      border:0;
      padding:12px 18px;
      border-radius:14px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      min-width:120px;
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
      touch-action: manipulation;
    }
    button:active{ transform: scale(0.98); }

    #yesBtn{
      background: linear-gradient(135deg, var(--accent), #ff2f6d);
      color:white;
      box-shadow: 0 14px 30px rgba(255,47,109,0.30);
    }

    #noBtn{
      background: rgba(255,255,255,0.14);
      color:#fff;
      border:1px solid rgba(255,255,255,0.22);
      backdrop-filter: blur(10px);
      position:relative;  /* stays inside bottom bar only */
    }

    .hint{
      text-align:center;
      margin-top:6px;
      font-size:12px;
      opacity:0.75;
    }
  </style>
</head>

<body>
  <canvas id="heartCanvas"></canvas>

  <!-- ‚úÖ All text/buttons are in the bottom bar (no faces covered) -->
  <div class="ui">
    <div class="panel" id="panel">
      <div class="success" id="successMsg">
        <h2>Yay!! üíûüí•</h2>
        <p>You just made my whole day. Happy Valentine‚Äôs, honey! ü•∞</p>
        <div class="tiny">(Tap anywhere to make more hearts)</div>
      </div>

      <div class="question">Will you be my valentine, honey? ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
      <div class="sub">Choose wisely üòå</div>

      <div class="btnRow" id="btnRow">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn" aria-label="No">No üôà</button>
      </div>

      <div class="hint">Tip: The ‚ÄúNo‚Äù button is shy.</div>
    </div>
  </div>

<script>
(() => {
  /* ------------------ No button runs away (ONLY inside bottom panel) ------------------ */
  const noBtn  = document.getElementById('noBtn');
  const panel  = document.getElementById('panel');
  const btnRow = document.getElementById('btnRow');

  function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

  function moveNoInsidePanel(fromX, fromY){
    const panelRect = panel.getBoundingClientRect();
    const btnRect   = noBtn.getBoundingClientRect();

    const padding = 14;

    // limit movement to within the panel area, near the button row region
    const minX = panelRect.left + padding;
    const maxX = panelRect.right - btnRect.width - padding;

    // restrict y to the button row zone to avoid overlapping question text
    const rowRect = btnRow.getBoundingClientRect();
    const minY = rowRect.top - 6;
    const maxY = rowRect.bottom - btnRect.height + 6;

    const currentX = btnRect.left;
    const currentY = btnRect.top;

    let dx = currentX - fromX;
    let dy = currentY - fromY;
    const len = Math.hypot(dx, dy) || 1;
    dx /= len; dy /= len;

    const step = 90 + Math.random() * 120;
    let targetX = currentX + dx * step + (Math.random() * 90 - 45);
    let targetY = currentY + dy * step + (Math.random() * 40 - 20);

    targetX = clamp(targetX, minX, maxX);
    targetY = clamp(targetY, minY, maxY);

    // make button "float" in viewport coordinates
    noBtn.style.position = "fixed";
    noBtn.style.left = (targetX + btnRect.width/2) + "px";
    noBtn.style.top  = (targetY + btnRect.height/2) + "px";
    noBtn.style.transform = "translate(-50%, -50%)";
    noBtn.style.zIndex = 3;
  }

  // desktop
  noBtn.addEventListener('mouseenter', (e) => moveNoInsidePanel(e.clientX, e.clientY));
  noBtn.addEventListener('mousemove',  (e) => moveNoInsidePanel(e.clientX, e.clientY));
  // mobile
  noBtn.addEventListener('touchstart', (e) => {
    const t = e.touches[0];
    moveNoInsidePanel(t.clientX, t.clientY);
    e.preventDefault();
  }, {passive:false});
  // if clicked somehow
  noBtn.addEventListener('click', (e) => {
    e.preventDefault();
    moveNoInsidePanel(e.clientX, e.clientY);
  });

  /* ------------------ Heart rain (starts after YES) ------------------ */
  const yesBtn = document.getElementById('yesBtn');
  const successMsg = document.getElementById('successMsg');

  const canvas = document.getElementById('heartCanvas');
  const ctx = canvas.getContext('2d');

  let dpr=1, W=0, H=0;
  let hearts = [];
  let running = false;
  let animId = null;

  function resize(){
    dpr = Math.max(1, window.devicePixelRatio || 1);
    W = canvas.width = Math.floor(window.innerWidth * dpr);
    H = canvas.height = Math.floor(window.innerHeight * dpr);
    canvas.style.width = window.innerWidth + "px";
    canvas.style.height = window.innerHeight + "px";
    ctx.setTransform(dpr,0,0,dpr,0,0);
  }
  window.addEventListener('resize', resize);
  resize();

  function rand(min,max){ return Math.random()*(max-min)+min; }

  function spawnHearts(n=6){
    for(let i=0;i<n;i++){
      hearts.push({
        x: rand(0, window.innerWidth),
        y: rand(-120, -10),
        vy: rand(1.8, 4.2),
        vx: rand(-0.6, 0.6),
        s:  rand(10, 24),
        rot: rand(0, Math.PI*2),
        vr:  rand(-0.02, 0.02),
        a:   rand(0.65, 1)
      });
    }
  }

  function drawHeart(x,y,size,rot,alpha){
    ctx.save();
    ctx.translate(x,y);
    ctx.rotate(rot);
    ctx.globalAlpha = alpha;
    ctx.scale(size/30, size/30);

    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.bezierCurveTo(-12, -12, -30, 8, 0, 28);
    ctx.bezierCurveTo(30, 8, 12, -12, 0, 0);
    ctx.fillStyle = "rgba(255,77,136,1)";
    ctx.fill();

    ctx.restore();
  }

  function loop(){
    if(!running) return;

    // light trail
    ctx.fillStyle = "rgba(0,0,0,0.10)";
    ctx.fillRect(0,0,window.innerWidth, window.innerHeight);

    if(Math.random() < 0.60) spawnHearts(5);

    for(let i=hearts.length-1;i>=0;i--){
      const h = hearts[i];
      h.x += h.vx;
      h.y += h.vy;
      h.rot += h.vr;

      drawHeart(h.x, h.y, h.s, h.rot, h.a);

      if(h.y > window.innerHeight + 80) hearts.splice(i, 1);
    }

    animId = requestAnimationFrame(loop);
  }

  function startHearts(){
    canvas.style.display = "block";
    ctx.clearRect(0,0,window.innerWidth, window.innerHeight);
    hearts = [];
    running = true;
    if(!animId) loop();
  }

  yesBtn.addEventListener('click', () => {
    successMsg.style.display = "block";
    startHearts();
  });

  // tap anywhere to add a burst (nice touch)
  document.addEventListener('click', (e) => {
    if(!running) return;
    spawnHearts(18);
  });
})();
</script>
</body>
</html>
