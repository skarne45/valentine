<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Valentine ‚ù§Ô∏è</title>

<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: linear-gradient(180deg,#2a0033,#120018);
  color:#fff;
}
.container{
  position:relative;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  z-index:2;
  background:rgba(255,255,255,0.1);
  padding:30px;
  border-radius:18px;
  text-align:center;
  backdrop-filter: blur(10px);
  box-shadow:0 20px 60px rgba(0,0,0,0.5);
}
h1{
  margin:0 0 15px;
  font-size:32px;
}
button{
  padding:14px 22px;
  font-size:18px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  font-weight:700;
}
#yes{
  background:#ff4d88;
  color:white;
}
#no{
  position:absolute;
  background:rgba(255,255,255,0.15);
  color:white;
  border:1px solid rgba(255,255,255,0.25);
}
canvas{
  position:fixed;
  inset:0;
  z-index:1;
}
</style>
</head>

<body>
<canvas id="hearts"></canvas>

<div class="container">
  <div class="card">
    <h1>Will you be my Valentine, honey? ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h1>
    <button id="yes">Yes üíñ</button>
  </div>
  <button id="no">No üôà</button>
</div>

<script>
/* HEART RAIN */
const canvas = document.getElementById("hearts");
const ctx = canvas.getContext("2d");
let w,h;
function resize(){
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
}
window.addEventListener("resize",resize);
resize();

const hearts=[];
function createHeart(){
  hearts.push({
    x:Math.random()*w,
    y:-20,
    s:Math.random()*20+10,
    v:Math.random()*2+1,
    a:Math.random()*Math.PI
  });
}
function drawHeart(x,y,s){
  ctx.save();
  ctx.translate(x,y);
  ctx.scale(s/30,s/30);
  ctx.beginPath();
  ctx.moveTo(0,0);
  ctx.bezierCurveTo(-10,-10,-25,10,0,25);
  ctx.bezierCurveTo(25,10,10,-10,0,0);
  ctx.fillStyle="rgba(255,77,136,0.9)";
  ctx.fill();
  ctx.restore();
}
function animate(){
  ctx.clearRect(0,0,w,h);
  if(Math.random()<0.4) createHeart();
  hearts.forEach((p,i)=>{
    p.y+=p.v;
    drawHeart(p.x,p.y,p.s);
    if(p.y>h+40) hearts.splice(i,1);
  });
  requestAnimationFrame(animate);
}
animate();

/* NO BUTTON RUN AWAY */
const no=document.getElementById("no");
function moveNo(){
  no.style.left=Math.random()*(window.innerWidth-120)+"px";
  no.style.top=Math.random()*(window.innerHeight-60)+"px";
}
no.addEventListener("mouseenter",moveNo);
no.addEventListener("click",moveNo);
no.style.left="50%";
no.style.top="65%";
</script>
</body>
</html>
