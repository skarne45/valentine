<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root{
      --bg1:#120018;
      --bg2:#2a0033;
      --card:#ffffff10;
      --text:#fff;
      --accent:#ff4d88;
      --accent2:#ffcc66;
    }
    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;}
    body{
  background:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.65)),
    url("IMG_1025.heic") center / cover no-repeat fixed;
  color:var(--text);
  overflow:hidden;
}
    .wrap{
  height:100%;
  display:flex;
  align-items:flex-end;     /* push content to bottom */
  justify-content:center;   /* center horizontally */
  padding:24px;
  padding-bottom:60px;      /* space from bottom */
}
    .card{
      position:relative;
      width:min(560px, 92vw);
      padding:28px 22px;
      border-radius:18px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border:1px solid #ffffff20;
      box-shadow: 0 20px 60px #00000055;
      text-align:center;
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(26px, 4vw, 38px);
      line-height:1.15;
      letter-spacing:.2px;
    }
    .sub{
      margin:0 0 20px;
      opacity:.9;
      font-size: clamp(14px, 2.2vw, 16px);
    }
    .btnRow{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:10px;
    }
    button{
      border:0;
      padding:14px 18px;
      border-radius:14px;
      font-size:18px;
      font-weight:700;
      cursor:pointer;
      min-width:130px;
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
      touch-action: manipulation;
    }
    button:active{transform: scale(0.98)}
    #yesBtn{
      background: linear-gradient(135deg, var(--accent), #ff2f6d);
      color:white;
      box-shadow: 0 14px 30px #ff2f6d45;
    }
    #noBtn{
      background: linear-gradient(135deg, #ffffff20, #ffffff10);
      color:#fff;
      border:1px solid #ffffff25;
      position: absolute; /* so we can move it around */
      left: 50%;
      top: calc(50% + 110px);
      transform: translateX(-50%);
      min-width:130px;
      backdrop-filter: blur(10px);
    }

    .hint{
      margin-top:16px;
      font-size:13px;
      opacity:.75;
    }

    /* full-screen fireworks canvas */
    #fxCanvas{
      position:fixed;
      inset:0;
      width:100vw;
      height:100vh;
      display:none;
      pointer-events:none;
    }

    /* overlay message on yes */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      text-align:center;
      padding:24px;
    }
    .overlay .bubble{
      width:min(620px, 92vw);
      padding:22px 18px;
      border-radius:18px;
      background:#00000055;
      border:1px solid #ffffff22;
      backdrop-filter: blur(8px);
      box-shadow: 0 20px 60px #00000070;
    }
    .overlay h2{
      margin:0 0 8px;
      font-size: clamp(22px, 3.6vw, 34px);
    }
    .overlay p{
      margin:0;
      font-size: clamp(14px, 2.2vw, 17px);
      opacity:.95;
    }
    .tiny{
      margin-top:12px;
      font-size:12px;
      opacity:.8;
    }
  </style>
</head>
<body>
  <canvas id="fxCanvas"></canvas>

  <div class="wrap">
   <div class="card" id="card">
</div>
      <h1>Will you be my valentine, honey? ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h1>
      <p class="sub">Choose wisely üòå</p>

      <div class="btnRow">
        <button id="yesBtn">Yes üíñ</button>
      </div>

      <!-- No button positioned absolutely so it can run away -->
      <button id="noBtn" aria-label="No">No üôà</button>

      <div class="hint">Tip: The ‚ÄúNo‚Äù button is shy.</div>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="bubble">
      <h2>Yay!! üíûüí•</h2>
      <p>You just made my whole day. Happy Valentine‚Äôs, honey! ü•∞</p>
      <div class="tiny">(Tap anywhere to replay fireworks)</div>
    </div>
  </div>

<script>
(() => {
  // ---------- "No" button that won't work ----------
  const noBtn = document.getElementById('noBtn');
  const card = document.getElementById('card');

  function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

  function moveNoButtonAway(fromX, fromY){
    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    // Compute a target position inside the card area (keep it visible)
    const padding = 14;
    const minX = cardRect.left + padding;
    const maxX = cardRect.right - btnRect.width - padding;
    const minY = cardRect.top + padding + 60;
    const maxY = cardRect.bottom - btnRect.height - padding;

    // bias movement away from pointer
    const currentX = btnRect.left;
    const currentY = btnRect.top;

    let dx = currentX - fromX;
    let dy = currentY - fromY;
    const len = Math.hypot(dx, dy) || 1;
    dx /= len; dy /= len;

    // step away + random jitter
    const step = 120 + Math.random() * 120;
    let targetX = currentX + dx * step + (Math.random() * 120 - 60);
    let targetY = currentY + dy * step + (Math.random() * 120 - 60);

    targetX = clamp(targetX, minX, maxX);
    targetY = clamp(targetY, minY, maxY);

    // convert to absolute position within viewport
    noBtn.style.left = (targetX + btnRect.width/2) + "px";
    noBtn.style.top  = (targetY + btnRect.height/2) + "px";
    noBtn.style.transform = "translate(-50%, -50%)";
  }

  // Run away on hover/move (desktop) and on touch start (mobile)
  noBtn.addEventListener('mouseenter', (e) => moveNoButtonAway(e.clientX, e.clientY));
  noBtn.addEventListener('mousemove',  (e) => moveNoButtonAway(e.clientX, e.clientY));
  noBtn.addEventListener('touchstart', (e) => {
    const t = e.touches[0];
    moveNoButtonAway(t.clientX, t.clientY);
    e.preventDefault();
  }, {passive:false});

  // If user somehow clicks it, it still "won't work"
  noBtn.addEventListener('click', (e) => {
    e.preventDefault();
    moveNoButtonAway(e.clientX, e.clientY);
  });

  // ---------- Fireworks / cracker blast on YES ----------
  const yesBtn = document.getElementById('yesBtn');
  const canvas = document.getElementById('fxCanvas');
  const overlay = document.getElementById('overlay');
  const ctx = canvas.getContext('2d');

  let W, H, dpr;
  function resize(){
    dpr = Math.max(1, window.devicePixelRatio || 1);
    W = canvas.width = Math.floor(window.innerWidth * dpr);
    H = canvas.height = Math.floor(window.innerHeight * dpr);
    canvas.style.width = window.innerWidth + "px";
    canvas.style.height = window.innerHeight + "px";
    ctx.setTransform(dpr,0,0,dpr,0,0);
  }
  window.addEventListener('resize', resize);
  resize();

  // particles
  const particles = [];
  function rand(min,max){ return Math.random()*(max-min)+min; }

  function burst(x,y, count=140){
    for(let i=0;i<count;i++){
      const angle = rand(0, Math.PI*2);
      const speed = rand(2.5, 8.5);
      particles.push({
        x, y,
        vx: Math.cos(angle)*speed,
        vy: Math.sin(angle)*speed,
        g: 0.06,
        life: rand(40, 90),
        r: rand(1.5, 3.2),
        hue: rand(0, 360),
        alpha: 1
      });
    }
  }

  let animId = null;
  function draw(){
    ctx.clearRect(0,0,window.innerWidth, window.innerHeight);
    // soft fade trail
    ctx.fillStyle = "rgba(0,0,0,0.18)";
    ctx.fillRect(0,0,window.innerWidth, window.innerHeight);

    for(let i=particles.length-1;i>=0;i--){
      const p = particles[i];
      p.vy += p.g;
      p.x += p.vx;
      p.y += p.vy;
      p.life -= 1;
      p.alpha = Math.max(0, p.life/90);

      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
      ctx.fillStyle = `hsla(${p.hue}, 100%, 60%, ${p.alpha})`;
      ctx.fill();

      if(p.life <= 0 || p.y > window.innerHeight+50) particles.splice(i,1);
    }

    if(particles.length > 0){
      animId = requestAnimationFrame(draw);
    } else {
      // keep overlay, stop animation
      animId = null;
    }
  }

  function startFireworks(){
    canvas.style.display = "block";
    overlay.style.display = "grid";

    // multiple bursts across screen for "cracker blast"
    const midX = window.innerWidth/2;
    const midY = window.innerHeight/2;

    burst(midX, midY, 170);
    setTimeout(() => burst(rand(80, window.innerWidth-80), rand(120, window.innerHeight*0.6), 160), 180);
    setTimeout(() => burst(rand(80, window.innerWidth-80), rand(120, window.innerHeight*0.6), 160), 360);
    setTimeout(() => burst(rand(80, window.innerWidth-80), rand(120, window.innerHeight*0.6), 160), 540);
    setTimeout(() => burst(rand(80, window.innerWidth-80), rand(120, window.innerHeight*0.6), 160), 720);

    if(!animId) draw();
  }

  yesBtn.addEventListener('click', () => startFireworks());
  overlay.addEventListener('click', () => startFireworks());
})();
</script>
</body>
</html>
